<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Chemistry Quiz</title>
</head>

<body>
  <div class="container">
    <h1>Chemistry Quiz</h1>
    <div class="quiz">
      <div id="timeup">Time is up!</div>
      <h1 class="time" style="text-align:center; font-size: 25px; font-weight: 600;"></h1>

     <h2 id="instructions">Answer the questions as quickly as possible, but be careful, a wrong answer will take away 15 seconds from the clock!</h2>
      <h2 id="question-text">Question goes here</h2>
      <div id="answer-btns">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
       <div id="correct">Great Job!</div>
      <div id="incorrect">Better Luck Next Time!</div>
      <button id="next">Next</button>
      <button id="start">Start</button>
      <div>
        <h2 id="finalScore">0</h2>
        <form>
          <input type = "text" name="initials" id="initials" placeholder="initials"/>
          <button type="submit" class="btn" id="enter"          disabled>
          Enter</button>
        </form>
        <!-- <form method="POST">
          <div class="initials">
            <label for="initials">Type Your Initials Here:</label>
            <input type="text" name="initials" id="initials"/>
          </div>
          <div id="msg"></div>
          <button id="enter">Enter</button>
        </form> -->
      </div>
      <button id="again">Play Again</button>
    </div>

    <div class="list">
      <div id="highest" class ="flex-center flex-column">
      <h2 id="finalScore">High Scores:</h2>
<ul id=highScoresList></ul>        
    </div>
    </div>
    <script src="./Assets/script.js"></script>
  </body>

</html>
